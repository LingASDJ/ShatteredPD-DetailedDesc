expansion.enchants.wep.limited.meteor.name = 陨石符文
expansion.enchants.wep.limited.meteor.desc = 拥有陨石符文的武器在攻击时能不时召唤出从天而降的陨石，攻击一个范围内的所有敌人。当此符文消散时，召唤一阵陨石雨。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.icebreaking.name = 冰爆符文
expansion.enchants.wep.limited.icebreaking.desc = 拥有此符文的武器在攻击时释放冰寒之力，使目标逐步陷入寒冷与冻结。若目标已被冻结，则对其造成巨额伤害，并将寒冷效果扩散至周围。\n\n符文消散时，冻结大范围内所有敌人。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.unholy.name = 不洁符文
expansion.enchants.wep.limited.unholy.desc = 该符文蕴含着恶魔的力量，在攻击亡灵或恶魔生物时不甚强力，但对于其它种族尤为有效。\n\n符文消散时，对一定范围内的敌人造成吸血攻击，消灭的敌人化为友方幽灵。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.limited.curing.name = 治疗符文
expansion.enchants.wep.limited.curing.desc = 该符文蕴含着治疗的魔力，会对击中的目标加以治疗，但对亡灵与恶魔生物则造成深度中毒。\n\n符文消散时，残留的治疗魔力奔涌而出，治愈正常生物并对亡灵与恶魔造成巨大损伤。\n\n符文会在%d次攻击后消散。

expansion.enchants.wep.cursed.name = 诅咒符文
expansion.enchants.wep.cursed.desc = 该符文中蕴含着强大的诅咒之力，极大提升武器造成的伤害。然而，诅咒的力量随时有可能反噬使用者，使用者须保持_尽可能满的生命值_方可驾驭。
expansion.enchants.wep.cursed.on_death = 你被诅咒吞没了...
expansion.enchants.wep.cursed.rankings_desc  = 死于诅咒
expansion.enchants.wep.cursed$cursedattack.name = 诅咒
expansion.enchants.wep.cursed$cursedattack.desc = 你激怒了众神，你已经被诅咒了！\n\n使用诅咒武器的每一击都会使你被诅咒，在诅咒状态下，你需要尽可能维持自身健康以抵抗诅咒之力。\n\n诅咒将在%s回合后消散。

expansion.enchants.wep.tierchange.name = 升格符文
